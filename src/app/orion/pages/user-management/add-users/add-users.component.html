<div class="grid">
  <div class="col-12">
    <div class="card px-6 py-6">
      <span class="text-900 text-xl font-bold mb-4 block">Create User</span>

      <div class="grid">
        <div class="col-12 lg:col-2">
          <div class="text-900 font-medium text-xl mb-3">Profile</div>
          <p class="m-0 p-0 text-600 line-height-3 mr-3">
            This is the profile information for the user.
          </p>
        </div>

        <div class="col-12 lg:col-10">
          <div class="grid formgrid p-fluid">
            <div class="field mb-4 col-12">
              <label for="nickname" class="font-medium text-900">Username</label>
              <input id="nickname" type="text" pInputText class="p-inputtext" />
            </div>

            <div class="field mb-4 col-12">
              <label class="font-medium text-900">Avatar</label>
              <!-- <p-fileUpload name="avatar" mode="basic" accept="image/*"
                            chooseLabel="Upload Image"
                            [auto]="true"
                            (onUpload)="onAvatarUpload($event)"
                            styleClass="p-button-outlined p-button-plain">
              </p-fileUpload> -->
            </div>

            <div class="field mb-4 col-12">
              <label for="bio" class="font-medium text-900">Bio</label>
              <textarea id="bio" pInputTextarea rows="5"
                        class="p-inputtextarea p-inputtext"></textarea>
            </div>

            <div class="field mb-4 col-12 md:col-6">
              <label for="email" class="font-medium text-900">Email</label>
              <input id="email" type="email" pInputText class="p-inputtext" />
            </div>

            <div class="field mb-4 col-12 md:col-6">
              <label for="country" class="font-medium text-900">Country</label>
              <!-- <p-dropdown [options]="countries"
                          optionLabel="name"
                          placeholder="Select a Country"
                           [(ngModel)]="selectedCountry" 
                          inputId="country">
              </p-dropdown> -->
            </div>

            <div class="field mb-4 col-12 md:col-6">
              <label for="city" class="font-medium text-900">City</label>
              <input id="city" type="text" pInputText class="p-inputtext" />
            </div>

            <div class="field mb-4 col-12 md:col-6">
              <label for="state" class="font-medium text-900">State</label>
              <input id="state" type="text" pInputText class="p-inputtext" />
            </div>

            <div class="field mb-4 col-12">
              <label for="website" class="font-medium text-900">Website</label>
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon">www</span>
                <input id="website" type="text" pInputText class="p-inputtext" />
              </div>
            </div>

            <div class="col-12">
              <button type="button"
                      pButton
                      label="Create User"
                      (click)="saveUser()"
                      class="w-auto mt-3">
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
