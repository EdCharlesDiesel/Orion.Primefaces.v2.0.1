<div class="card">
    <div class="font-semibold text-xl mb-4">Departments</div>
</div>

<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="New" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
        <p-button severity="secondary" label="Delete" icon="pi pi-trash" outlined (onClick)="deleteSelectedDepartments()" [disabled]="!selectedDepartments || !selectedDepartments.length" />
    </ng-template>

    <ng-template #end>
        <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
    </ng-template>
</p-toolbar>

<p-table
    #dt
    [value]="departments()"
    [rows]="10"
    [columns]="cols"
    [paginator]="true"
    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedDepartments"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} departments"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Manage Departments</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox />
            </th>
            <th style="min-width: 16rem">Department ID</th>
            <th pSortableColumn="name" style="min-width:16rem">
                Name
                <p-sortIcon field="Name" />
            </th>
            <th pSortableColumn="groupName" style="min-width:16rem">
                Group Name
                <p-sortIcon field="GroupName" />
            </th>
            <th pSortableColumn="ModifiedDate" style="min-width:16rem">
                Modified Date
                <p-sortIcon field="ModifiedDate" />
            </th>
            <th style="min-width: 12rem"></th>
        </tr>
    </ng-template>
    <ng-template #body let-department>
        <tr>
           <td style="width: 3rem">
                <p-tableCheckbox [value]="department" />
          </td>
           <td style="min-width: 12rem">{{ department.departmentID }}</td>
            <td style="min-width: 16rem">{{ department.name }}</td>
            <td style="min-width: 16rem">{{ department.groupName }}</td>
            <td style="min-width: 16rem">{{ department.modifiedDate }}</td>
            <td>
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editDepartment(department)" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteDepartment(department)" />
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog [(visible)]="departmentDialog" [style]="{ width: '450px' }" header="Department Details" [modal]="true">
    <ng-template #content>
        <div class="flex flex-col gap-6">
<!--            <img [src]="'https://primefaces.org/cdn/primeng/images/demo/department/' + department.image" [alt]="department.image" class="block m-auto pb-4" *ngIf="department.image" />-->
            <div>
                <label for="name" class="block font-bold mb-3">Name</label>
                <input type="text" pInputText id="name" [(ngModel)]="department.Name" required autofocus fluid />
                <small class="text-red-500" *ngIf="submitted && !department.Name">Name is required.</small>
            </div>
            <div>
                <label for="name" class="block font-bold mb-3">Group Name</label>
                <input type="text" pInputText id="GroupName" [(ngModel)]="department.GroupName" required autofocus fluid />
                <small class="text-red-500" *ngIf="submitted && !department.GroupName">Group name is required.</small>
            </div>
            <div>
                <label for="name" class="block font-bold mb-3">Modified Date</label>
                <input type="text" pInputText id="GroupName" [(ngModel)]="department.ModifiedDate" required autofocus fluid />
                <small class="text-red-500" *ngIf="submitted && !department.ModifiedDate">ModifiedDate is required.</small>
            </div>
        </div>
    </ng-template>

    <ng-template #footer>
        <p-button label="Cancel" icon="pi pi-times" text (click)="hideDialog()" />
        <p-button label="Save" icon="pi pi-check" (click)="saveDepartment()" />
    </ng-template>
</p-dialog>

<p-confirmdialog [style]="{ width: '450px' }" />
