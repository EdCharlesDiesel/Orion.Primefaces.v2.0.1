<div class="card">
    <div class="font-semibold text-xl mb-4">External Employees</div>
</div>

<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="New" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
        <p-button severity="secondary" label="Delete" icon="pi pi-trash" outlined (onClick)="deleteSelectedEmployees()" [disabled]="!selectedEmployees || !selectedEmployees.length" />
    </ng-template>

    <ng-template #end>
        <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
    </ng-template>
</p-toolbar>

<p-table
    #dt
    [value]="employees()"
    [rows]="10"
    [columns]="cols"
    [paginator]="true"
    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedEmployees"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} employees"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Manage Employees</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox />
            </th>
            <th style="min-width: 16rem">Employee ID</th>
            <th pSortableColumn="name" style="min-width:16rem">
                Name
                <p-sortIcon field="Name" />
            </th>
            <th pSortableColumn="groupName" style="min-width:16rem">
                Group Name
                <p-sortIcon field="GroupName" />
            </th>
            <th pSortableColumn="ModifiedDate" style="min-width:16rem">
                Modified Date
                <p-sortIcon field="ModifiedDate" />
            </th>
            <!--            <th>Image</th>-->
            <!--            <th pSortableColumn="price" style="min-width: 8rem">-->
            <!--                Price-->
            <!--                <p-sortIcon field="price" />-->
            <!--            </th>-->
            <!--            <th pSortableColumn="category" style="min-width:10rem">-->
            <!--                Category-->
            <!--                <p-sortIcon field="category" />-->
            <!--            </th>-->
            <!--            <th pSortableColumn="rating" style="min-width: 12rem">-->
            <!--                Reviews-->
            <!--                <p-sortIcon field="rating" />-->
            <!--            </th>-->
            <!--            <th pSortableColumn="inventoryStatus" style="min-width: 12rem">-->
            <!--                Status-->
            <!--                <p-sortIcon field="inventoryStatus" />-->
            <!--            </th>-->
            <th style="min-width: 12rem"></th>
        </tr>
    </ng-template>
    <ng-template #body let-employee>
        <tr>
            <td style="width: 3rem">
                <p-tableCheckbox [value]="employee" />
            </td>
            <td style="min-width: 12rem">{{ employee.employeeID }}</td>
            <td style="min-width: 16rem">{{ employee.name }}</td>
            <td style="min-width: 16rem">{{ employee.groupName }}</td>
            <td style="min-width: 16rem">{{ employee.modifiedDate }}</td>
            <td>
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editEmployee(employee)" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteEmployee(employee)" />
            </td>
        </tr>
    </ng-template>
</p-table>
