<div class="card">
    <div class="font-semibold text-xl mb-4">Business Entity Addresses</div>
</div>

<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="New" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
<!--        <p-button severity="secondary" label="Delete" icon="pi pi-trash" outlined (onClick)="selectedBusinessEntityAddresses()" [disabled]="!selectedBusinessEntityAddresses || !selectedBusinessEntityAddresses.length" />-->
    </ng-template>

    <ng-template #end>
        <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
    </ng-template>
</p-toolbar>

<p-table
    #dt
    [value]="businessEntityAddresses()"
    [rows]="10"
    [columns]="cols"
    [paginator]="true"
    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedBusinessEntityAddresses"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} businessEntityAddresss"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Manage Business Entity Addresses</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox />
            </th>
            <th style="min-width: 16rem">BusinessEntityAddress ID</th>
            <th pSortableColumn="name" style="min-width:16rem">
                Name
                <p-sortIcon field="Name" />
            </th>
            <th pSortableColumn="groupName" style="min-width:16rem">
                Group Name
                <p-sortIcon field="GroupName" />
            </th>
            <th pSortableColumn="ModifiedDate" style="min-width:16rem">
                Modified Date
                <p-sortIcon field="ModifiedDate" />
            </th>
            <th style="min-width: 12rem"></th>
        </tr>
    </ng-template>
    <ng-template #body let-businessEntityAddress>
        <tr>
           <td style="width: 3rem">
                <p-tableCheckbox [value]="businessEntityAddress" />
          </td>
<!--           <td style="min-width: 12rem">{{ businessEntityAddress.businessEntityAddressID }}</td>-->
<!--            <td style="min-width: 16rem">{{ businessEntityAddress.name }}</td>-->
<!--            <td style="min-width: 16rem">{{ businessEntityAddress.groupName }}</td>-->
<!--            <td style="min-width: 16rem">{{ businessEntityAddress.modifiedDate }}</td>-->
<!--            <td>-->
<!--                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editBusinessEntityAddress(businessEntityAddress)" />-->
<!--                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteSelectedBusinessEntityAddress(businessEntityAddress)" />-->
<!--            </td>-->
        </tr>
    </ng-template>
</p-table>

<p-dialog [(visible)]="businessEntityAddressDialog" [style]="{ width: '450px' }" header="BusinessEntityAddress Details" [modal]="true">
    <ng-template #content>
        <div class="flex flex-col gap-6">

            <div>
                <label for="name" class="block font-bold mb-3">Modified Date</label>
                <input type="text" pInputText id="GroupName" [(ngModel)]="businessEntityAddress.modifiedDate" required autofocus fluid />
                <small class="text-red-500" *ngIf="submitted && !businessEntityAddress.modifiedDate">ModifiedDate is required.</small>
            </div>
        </div>
    </ng-template>

    <ng-template #footer>
        <p-button label="Cancel" icon="pi pi-times" text (click)="hideDialog()" />
        <p-button label="Save" icon="pi pi-check" (click)="saveBusinessEntityAddress()" />
    </ng-template>
</p-dialog>

<p-confirmdialog [style]="{ width: '450px' }" />
