<div class="checkout-container">
  <mat-card class="checkout-card mat-elevation-z6">
    <mat-card-header>
      <mat-card-title>
        <mat-icon color="primary" class="me-2">payment</mat-icon>
        Checkout
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="checkout-layout">
        <!-- Left: Shipping Form -->
        <div class="checkout-section">
          <h3 class="section-title">Shipping Details</h3>
          <form [formGroup]="shippingForm" class="shipping-form">
            <mat-form-field appearance="outline">
              <mat-label>Full Name</mat-label>
              <input matInput formControlName="fullName" required />
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" required />
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Address</mat-label>
              <textarea matInput rows="2" formControlName="address" required></textarea>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>City</mat-label>
              <input matInput formControlName="city" required />
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Postal Code</mat-label>
              <input matInput formControlName="postalCode" required />
            </mat-form-field>
          </form>
        </div>

        <!-- Right: Order Summary -->
        <div class="checkout-section">
          <h3 class="section-title">Order Summary</h3>

          <div class="order-summary">
            <div class="summary-row">
              <span>Subtotal:</span>
              <span>{{ subtotal | currency }}</span>
            </div>

            <div class="summary-row">
              <span>Tax:</span>
              <span>{{ tax | currency }}</span>
            </div>

            <mat-divider></mat-divider>

            <div class="summary-row total">
              <span>Total:</span>
              <span>{{ total | currency }}</span>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-stroked-button color="accent" routerLink="/cart">
        <mat-icon>arrow_back</mat-icon>
        Back to Cart
      </button>
      <button mat-raised-button color="primary" (click)="placeOrder()">
        <mat-icon>check_circle</mat-icon>
        Confirm Order
      </button>
    </mat-card-actions>
  </mat-card>
</div>
