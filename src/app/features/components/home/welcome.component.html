<div class="welcome-container">
  <mat-card class="welcome-card mat-elevation-z6">
    <mat-card-header>
      <mat-card-title>
        <mat-icon color="primary" class="welcome-icon">storefront</mat-icon>
        {{ pageTitle || 'Welcome' }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p class="welcome-text">
        Welcome to <strong>Khotso Mokhethi Store</strong> â€” your one-stop shop for high-quality

      <div class="welcome-actions">
