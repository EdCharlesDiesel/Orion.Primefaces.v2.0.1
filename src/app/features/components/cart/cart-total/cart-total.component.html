<mat-card class="mat-elevation-z4" *ngIf="cartItems().length">
  <mat-card-header>
    <mat-card-title class="text-primary fw-bold">
      Cart Total
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-grid-list cols="2" rowHeight="fit" gutterSize="8px">
      <mat-grid-tile>
        <span>Subtotal:</span>
      </mat-grid-tile>
      <mat-grid-tile class="text-end">
        <span>{{ subTotal() | currency }}</span>
      </mat-grid-tile>

      <mat-grid-tile>
        <span>Delivery:</span>
      </mat-grid-tile>
      <mat-grid-tile class="text-end">
        <ng-container *ngIf="deliveryFee(); else freeDelivery">
          <span>{{ deliveryFee() | currency }}</span>
        </ng-container>
        <ng-template #freeDelivery>
          <span style="color: red;">Free</span>
        </ng-template>
      </mat-grid-tile>

      <mat-grid-tile>
        <span>Estimated Tax:</span>
      </mat-grid-tile>
      <mat-grid-tile class="text-end">
        <span>{{ tax() | currency }}</span>
      </mat-grid-tile>

      <mat-grid-tile>
        <strong>Total:</strong>
      </mat-grid-tile>
      <mat-grid-tile class="text-end">
        <strong>{{ totalPrice() | currency }}</strong>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
