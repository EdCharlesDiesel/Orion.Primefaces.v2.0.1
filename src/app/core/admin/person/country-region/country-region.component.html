<div class="card">
    <div class="font-semibold text-xl mb-4">Country Regions</div>
</div>

<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="New" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
        <p-button severity="secondary" label="Delete" icon="pi pi-trash" outlined (onClick)="deleteSelectedCountryRegions()" [disabled]="!selectedCountryRegions || !selectedCountryRegions.length" />
    </ng-template>

    <ng-template #end>
        <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
    </ng-template>
</p-toolbar>

<p-table
    #dt
    [value]="countryRegions()"
    [rows]="10"
    [columns]="cols"
    [paginator]="true"
    [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedCountryRegions"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} countryRegions"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]"
>
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Manage Country Regions</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox />
            </th>
            <th style="min-width: 16rem">CountryRegion ID</th>
            <th pSortableColumn="name" style="min-width:16rem">
                Name
                <p-sortIcon field="Name" />
            </th>
            <th pSortableColumn="groupName" style="min-width:16rem">
                Group Name
                <p-sortIcon field="GroupName" />
            </th>
            <th pSortableColumn="ModifiedDate" style="min-width:16rem">
                Modified Date
                <p-sortIcon field="ModifiedDate" />
            </th>
            <th style="min-width: 12rem"></th>
        </tr>
    </ng-template>
    <ng-template #body let-countryRegion>
        <tr>
           <td style="width: 3rem">
                <p-tableCheckbox [value]="countryRegion" />
          </td>
           <td style="min-width: 12rem">{{ countryRegion.countryRegionID }}</td>
            <td style="min-width: 16rem">{{ countryRegion.name }}</td>
            <td style="min-width: 16rem">{{ countryRegion.groupName }}</td>
            <td style="min-width: 16rem">{{ countryRegion.modifiedDate }}</td>
            <td>
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editCountryRegion(countryRegion)" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteCountryRegion(countryRegion)" />
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog [(visible)]="countryRegionDialog" [style]="{ width: '450px' }" header="CountryRegion Details" [modal]="true">
    <ng-template #content>
        <div class="flex flex-col gap-6">

            <div>
                <label for="name" class="block font-bold mb-3">Modified Date</label>
                <input type="text" pInputText id="GroupName" [(ngModel)]="countryRegion.modifiedDate" required autofocus fluid />
                <small class="text-red-500" *ngIf="submitted && !countryRegion.modifiedDate">ModifiedDate is required.</small>
            </div>
        </div>
    </ng-template>

    <ng-template #footer>
        <p-button label="Cancel" icon="pi pi-times" text (click)="hideDialog()" />
        <p-button label="Save" icon="pi pi-check" (click)="saveCountryRegion()" />
    </ng-template>
</p-dialog>

<p-confirmdialog [style]="{ width: '450px' }" />
